apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'info.mediapipe.multihand'
}

dependencies {
    api project(":mp_multi_hand_aar")
    api 'com.github.AppDevNext.Logcat:LogcatCoreLib:2.12'
    api 'com.google.android.material:material:1.7.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1'

    // MediaPipe
    api 'com.google.flogger:flogger:0.7.4'
    api 'com.google.flogger:flogger-system-backend:0.7.4'
    api 'com.google.code.findbugs:jsr305:3.0.2'
    api 'com.google.guava:guava:31.1-android'
    api 'com.google.protobuf:protobuf-java:3.21.12'

    // CameraX core library
    def camerax_version = "1.2.0"
    api "androidx.camera:camera-core:$camerax_version"
    api "androidx.camera:camera-camera2:$camerax_version"
    api "androidx.camera:camera-lifecycle:$camerax_version"

    implementation "androidx.core:core-ktx:1.9.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}