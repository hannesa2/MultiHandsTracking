apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace 'info.mediapipe.multihand'
    defaultConfig {
        minSdkVersion 21
        compileSdk 34
        targetSdk 34
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    api project(":mp_multi_hand_aar")
    api 'com.github.AppDevNext.Logcat:LogcatCoreLib:3.2'
    api 'com.google.android.material:material:1.11.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.7.0'

    // MediaPipe
    api 'com.google.flogger:flogger:0.8'
    api 'com.google.flogger:flogger-system-backend:0.8'
    api 'com.google.code.findbugs:jsr305:3.0.2'
    api 'com.google.guava:guava:33.1.0-android'
    api 'com.google.protobuf:protobuf-java:4.26.1'

    // CameraX core library
    def camerax_version = "1.3.2"
    api "androidx.camera:camera-core:$camerax_version"
    api "androidx.camera:camera-camera2:$camerax_version"
    api "androidx.camera:camera-lifecycle:$camerax_version"

    implementation "androidx.core:core-ktx:1.12.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}