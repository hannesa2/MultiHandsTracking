apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode getGitCommitCount()
        versionName getTag()
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility = 1.8
        sourceCompatibility = 1.8
    }
}

dependencies {
    api project(":mp_multi_hand_aar")
    implementation 'com.github.AppDevNext.Logcat:LogcatCore:2.1.1'

    // MediaPipe
    api 'com.google.flogger:flogger:0.3.1'
    api 'com.google.flogger:flogger-system-backend:0.3.1'
    api 'com.google.code.findbugs:jsr305:3.0.2'
    api 'com.google.guava:guava:27.0.1-android'
    api 'com.google.guava:guava:27.0.1-android'
    api 'com.google.protobuf:protobuf-java:3.11.4'

    // CameraX core library
    def camerax_version = "1.0.0-alpha06"
    api "androidx.camera:camera-core:$camerax_version"
    api "androidx.camera:camera-camera2:$camerax_version"
    implementation "androidx.core:core-ktx:1.3.1"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}