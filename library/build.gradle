apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode getGitCommitCount()
        versionName getTag()
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility = 1.8
        sourceCompatibility = 1.8
    }
}

dependencies {
    api project(":mp_multi_hand_aar")
    api 'com.github.AppDevNext.Logcat:LogcatCore:2.8.0'

    // MediaPipe
    api 'com.google.flogger:flogger:0.6'
    api 'com.google.flogger:flogger-system-backend:0.6'
    api 'com.google.code.findbugs:jsr305:3.0.2'
    api 'com.google.guava:guava:30.1.1-android'
    api 'com.google.protobuf:protobuf-java:3.17.0'

    // CameraX core library
    def camerax_version = "1.0.0-rc05"
    api "androidx.camera:camera-core:$camerax_version"
    api "androidx.camera:camera-camera2:$camerax_version"
    api "androidx.camera:camera-lifecycle:$camerax_version"

    implementation "androidx.core:core-ktx:1.3.2"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}