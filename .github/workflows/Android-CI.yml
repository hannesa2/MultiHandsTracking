name: PullRequest

on: [ pull_request ]

jobs:
  buildTest:
    name: Build & Test JDK ${{ matrix.java_version }}
    runs-on: macos-12
    strategy:
      matrix:
        java_version: [ 11 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Find Tag
        id: tagger
        uses: jimschubert/query-tag-action@v2
        with:
          skip-unshallow: 'true'
          abbrev: false
          commit-ish: HEAD
      - name: Install JDK ${{ matrix.java_version }}
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: ${{ matrix.java_version }}
      - name: Install Android SDK
        uses: malinskiy/action-android/install-sdk@release/0.1.2
      - name: Debug keystore
        run: keytool -genkey -v -keystore app/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "C=US, O=Android, CN=Android Debug"
      - name: Build project
        run: ./gradlew clean assembleDebug -Ponly_x86_64
        env:
          VERSION: ${{steps.tagger.outputs.tag}}
      - name: Run tests
        run: ./gradlew test -Ponly_x86_64
      - name: Run instrumentation tests
        uses: malinskiy/action-android/emulator-run-cmd@release/0.1.2
        env:
          VERSION: ${{ github.ref }}
          KEYSTORE_PASS: ${{ secrets.KEYSTORE_PASS }}
          ALIAS_NAME: ${{ secrets.ALIAS_NAME }}
          ALIAS_PASS: ${{ secrets.ALIAS_PASS }}
        with:
          cmd: ./gradlew cAT --continue
          api: 28
          tag: default
          abi: x86_64
      - name: Archive Espresso results
        uses: actions/upload-artifact@v2.1.4
        if: ${{ always() }}
        with:
          name: MediaPipe-Espresso-report
          path: ./**/build/reports/androidTests/connected/
      - name: Save logcat output
        uses: actions/upload-artifact@master
        if: ${{ always() }}
        with:
          name: MediaPipe-logcat
          path: artifacts/logcat.log
      - name: Archive screenshots
        uses: actions/upload-artifact@v2.1.4
        if: ${{ always() }}
        with:
          name: MediaPipe-Screenshots
          path: screenshots/adb/
      - name: cleanup keystore
        run: ./signing/cleanup.sh
  Check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 11
      - name: Install Android SDK
        uses: malinskiy/action-android/install-sdk@release/0.1.2
      - name: Code checks
        run: ./gradlew check
      - name: Archive Lint report
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: MediaPipe-Lint-report
          path: ./**/build/reports/lint-results*.html
